service: first
provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  memorySize: 128
  environment: 
    MY_SECRET: ${file(./src/config/environments/env.${self:provider.stage}.json):CREDS}
plugins:
  - serverless-offline
functions:
  test:
    handler: src/app.server
    events: 
      - http: 
          path: /api/student
          method: ANY
          cors: true
      - http: 
          path: /api/student/{proxy+}
          method: ANY
          cors: true
  demo:
    handler: src/app.server
    events: 
      - http: 
          path: /api/test
          method: ANY
          cors: true
      - http: 
          path: /demo/{proxy+}
          method: ANY
          cors: true

          